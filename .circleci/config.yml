version: 2.1
executors:
  go-docker:
    docker:
      - image: circleci/golang:1.16

jobs:
  lint-dockerfile:
    executor: go-docker
    steps:
      - checkout
      - run: 
          name: Install hadolint
          command: |
            sudo wget -O /bin/hadolint https://github.com/hadolint/hadolint/releases/download/v2.8.0/hadolint-Linux-x86_64 &&\
            sudo chmod +x /bin/hadolint
      - run: 
          name: Lint Dockerfile
          command: hadolint Dockerfile

  test-app:
    executor: go-docker
    steps:
      - checkout
      - run: 
          name: Test app
          command: go test -v -short --count=1 $(go list ./...)

  build-and-push:
    executor: go-docker
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Build Docker image
          command: docker build -t ghcr.io/abdulgimbul/karsajobs:latest .
      - run:
          name: Login to Docker Hub
          command: echo $CR_PAT | docker login ghcr.io -u abdulgimbul --password-stdin
      - run:
          name: Push image to Docker Hub
          command: docker push ghcr.io/abdulgimbul/karsajobs:latest          
  
workflows:
  version: 2
  build:
    jobs:
      - lint-dockerfile:
          filters:
            branches:
              only: karsajobs
      - test-app:
          filters:
            branches:
              only: karsajobs
      - build-app-karsajobs:
          filters:
            branches:
              only: karsajobs
